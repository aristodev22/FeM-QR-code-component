<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeM QR code component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="container">
        <div class="card">
            <img src="image-qr-code.png" alt="QR code">
            <div class="text">
                <p class="title">Improve your front-end skills by building projects
                </p>
                <p class="content">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>    
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://aristodev.com">Aristo Dev</a>.
    </footer>
</body>
</html>
